<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>contactos</title>
</head>
<body>
    <div class="contenedor" style="width: 70%;  margin: auto; border: medium">
        <h1>CONTACTOS</h1>
        <form name="fcliente" action="contacto.php" method="post">
            <fieldset>
                <legend>datos principales</legend>
                
                <p>
                    <label for="nombre">nombres:</label>
                    <input 
                        type="text" 
                        name="nombre" 
                        id="nombre"
                        maxlength="20" 
                        pattern="[A-Za-zÁÉÍÓÚÑáéíóúñ\s]+" 
                        title="solo se permite letras y espacios"
                        required autofocus 
                    >
                </p>
                <p>
                    <label for="apellido">apellidos:</label>
                    <input 
                        type="text" 
                        name="apellido" 
                        id="apellido" 
                        maxlength="20"
                        pattern="[A-Za-zÁÉÍÓÚÑáéíóúñ\s]+"
                        title="solo se permite letras y espacios"
                        required 
                    >
                </p>
                <p>
                    <label for="cedula">Cedula:</label>
                    <input 
                        type="text" 
                        name="cedula" 
                        id="cedula"  
                        maxlength="10"
                        pattern="\d{10}" 
                        title="Ingrese exactamente 10 dígitos numericos" 
                        required
                    >
                </p>

                <p>
                    <label for="telefono">telefono:</label>
                    <input 
                        type="text" 
                        name="telefono" 
                        id="telefono"  
                        maxlength="10"
                        pattern="\d{10}" 
                        title="Ingrese exactamente 10 dígitos numericos"
                        required
                    >

                </p>

                <p>
                    <label for="email">correo</label>
                    <input 
                        type="email" 
                        name="email" 
                        id="email"
                        title="Ingrese correo correctamente"
                        required
                    >
                </p>
                
            </fieldset>
            
        </form>
    </div>
</body>
</html>
